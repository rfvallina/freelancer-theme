
    <!-- Portfolio Grid Section -->
    <section id="blog">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Latest articles</h2>
                    <hr class="star-primary">
                </div>
            </div>

            <div class="row text-center">

                {% for post in site.categories.blog limit:3 %}
                    <article>
                        <div class="text-muted">
                            posted {{ post.date | date_to_string }} on 
                            {% for tag in post.tags %}
                                <span class="label label-default"><a class="link-white" href="/blog/tag/{{ tag }}">{{ tag }}</a></span>
                            {% endfor %}
                        </div>                       
                        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                        {{ post.excerpt }}
                        <a href="{{ post.url }}" class="btn btn-primary">Read on â†’</a>
                    </article>
                    <hr/>
                {% endfor %}

                <a href="/blog" class="btn btn-default btn-lg">Show all articles</a>
            </div> 
                
            
            
        </div>
    </section>
